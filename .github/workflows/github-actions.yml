name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Maven Package
        working-directory: ./serverApp
        run: mvn -B clean package

  run_tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: cd serverApp
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Maven Verify
        working-directory: ./serverApp
        run: mvn -B clean test
